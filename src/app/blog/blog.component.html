<div class="col-lg-12 blog">
<div class="btn col-md-6 sujet type=submit" (click)="sortPostById()">Fresh</div>
<div class="btn col-md-6 correction type=submit" (click)="sortPostByScore()">Best</div>
<div *ngIf="postsLoaded | async">
  <app-post *ngFor="let post of filterPostOfMatiere()"
            [message]="post.message"
            [id]="post.id"
            [username]="post.username"
            [score]="post.score"
            [matiere]="post.matiere"></app-post>
</div>
</div>
