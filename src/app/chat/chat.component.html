<ul id="messages"></ul>

<div *ngIf="messagesLoaded | async">
  <div *ngFor="let message of messages" >
    <ul *ngIf="message.matiere === currentMatiere" class = "chatMessage">
      <b (click)="doVote(message)" > 	👍  {{message.score}} | </b><b class = "chatUsername"> {{ message.username }}</b>: {{ message.message }}
    </ul>
  </div>
</div>

<div class="chatInput">
  <form (ngSubmit)="sendMessage()" >
    <input type="text" id="message" placeholder="Tapez un message" [(ngModel)]="message" name="message">
    <button type="submit" class="btn btn-default">Envoyer</button>
  </form>
</div>
