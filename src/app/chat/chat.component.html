<div *ngIf="messagesLoaded | async">
  <div *ngFor="let message of messages" >
    <ul *ngIf="message.matiere === currentMatiere" class = "chatMessage">
      <p class = "chatMessageInside">
          <b (click)="doVote(message)" class = "chatUpvote">👍</b><sub *ngIf="message.score>0">{{message.score}}</sub><b class = "chatUsername"> {{ message.username }}</b>: {{ message.message }}
      </p>
    </ul>
  </div>
</div>

<div class="chatInput">
  <form (ngSubmit)="sendMessage()" >
    <input type="text" id="message" placeholder="Tapez un message" [(ngModel)]="message" name="message" autocomplete="off">
    <button type="submit" class="btn btn-default">Envoyer</button>
  </form>
</div>
