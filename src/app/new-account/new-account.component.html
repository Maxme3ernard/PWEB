<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="mail">Email</label>
        <input type="text" class="form-control" id="mail" placeholder="Entrez votre mail" [(ngModel)]="user.mail" name="mail" required>
      </div>
      <button type="submit" class="btn btn-default">Go !</button>
    </form>
  </div>
</div>
