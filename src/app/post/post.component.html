<!-- Ce component contient  la partie questions-réponses de la partie "blog" ou "questions populaires" -->
<div class = "container-fluid questionBlog">
  <b (click)="doVote()" class = "chatUpvote">👍</b><sub *ngIf="score>0">{{score}}</sub><b>{{username + ": "}}</b>{{message}}
</div>
<div *ngIf="responsesLoaded | async" class="reponseBlog ">
  <div *ngFor="let response of responses">
    <div class="response">
      <b>{{response.username + ": "}}</b>{{response.message}}
    </div>
  </div>
</div>

<div class="responseInput">
  <input type="text" id="response" placeholder="Répondez" [(ngModel)]="response" name="response">
  <button class="btn btn-default" (click)="sendResponse()">Répondre</button>
</div>
<hr/>
