<!-- Ce component implémente la page de création de compte -->
<div class="row">
  <div class="col-lg-offset-4 col-md-offset-3 col-sm-offset-1 col-xs-offset-0 col-lg-4 col-md-6 col-sm-10 col-xs-12 logbox">
    <h1>Créez votre compte</h1>
    <hr>
    <form (ngSubmit)="onRegister()" novalidate>
      <div class="form-group">
        <label for="mailKey">Clé reçue par mail</label>
        <input type="text" class="form-control " id="mailKey" placeholder="entrez la clé reçue par mail" [(ngModel)]="user.mailKey" name="mailKey" required>
      </div>
      <div class="form-group">
        <label for="username">Veuillez choisir un nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" placeholder="entrez votre nom d'utilisateur" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Veuillez choisir un mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="entrez un mot de passe" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
