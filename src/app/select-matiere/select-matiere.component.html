<div class="container">
  <nav class="navbar navbar-fixed-top">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav mr-auto">
          <li class = "styled-select">
            <select [(ngModel)]="selectedAnnee" class="form-control" name="anneeTC">
              <option selected disabled>Annee TC</option>
              <option value="3TC">3TC</option>
              <option value="4TC">4TC</option>
            </select>
          </li>
          <li class = "styled-select">
            <select [(ngModel)]="selectedMatiere" class="form-control" name="matiere">
              <option selected disabled>Matiere</option>
              <option *ngFor="let matiere of matieres[selectedAnnee]"
                      [value]="matiere">
                {{matiere}}
              </option>
            </select>>
          </li>
          <li class = "styled-select">
            <select [(ngModel)]="selectedFile" class="form-control" name="file">
              <option selected disabled>Annee</option>
              <option *ngFor="let file of files[selectedMatiere]"
                      [value]="file">
                {{file}}
              </option>
            </select>
          </li>
          <li>
            <button class="btn btn-primary" type="submit">Choisir</button>
          </li>
          <li>
            <button type= "button" class="btn btn-secondary">Mon compte</button>
          </li>
        </ul>
      </div>
    </form>
  </nav>
</div>
