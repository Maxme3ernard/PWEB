<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <table class="table table-bordered table-condensed">
        <thead>
        <tr class="warning">
          <th>
            <label for="anneeTC">
              Année en Telecom
            </label>
            <select id="anneeTC" class="form-control" name="anneeTC" ngModel>
              <option value="3TC">3TC</option>
              <option value="4TC">4TC</option>
            </select>
          </th>
          <th>
            <label for="matiere">
              Matière
            </label>
            <select id="matiere" class="form-control" name="matiere" ngModel>
              <option value="PWEB">PWEB</option>
              <option value="TSA">TSA</option>
              <option value="WEB">WEB</option>
            </select>
          </th>
          <th>
            <label for="annee">
              Année
            </label>
            <select id="annee" class="form-control" name="annee" ngModel>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2008">2008</option>
            </select>
          </th>
          <th>
            <button class="btn btn-primary" type="submit">Choisir</button>
          </th>
        </tr>
        </thead>
      </table>
    </form>
  </div>
</div>
